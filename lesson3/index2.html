<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <form action="">
      <h1>Sign Up</h1>
      <div>
        <label for="name">Name:</label><br />
        <input class="width100" type="text" />
      </div>
      <div>
        <label for="email">Email:</label><br />
        <input class="width100" type="email" />
      </div>
      <div>
        <label for="password">Password:</label><br />
        <input class="width100" type="password" />
      </div>
      <div>
        <label for="age">Age:</label><br />
        <input type="radio" name="age" />Under 18 <br />
        <input type="radio" name="age" />Over 18
      </div>
      <div>
        <label for="bio">Bio:</label><br />
        <textarea class="width100" name="" id="" cols="30" rows="3"></textarea>
      </div>
      <div>
        <label for="">Job Role</label><br />
        <select class="width100" name="" id="">
          <optgroup label="Web">
            <option value="Web">Font-end Developer</option>
            <option value="">PHP Developer</option>
            <option value="">Python Developer</option>
            <option value="">Rails Developer</option>
            <option value="">Web Developer</option>
            <option value="">Wordpress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="">Android Developer</option>
            <option value="">IOS Developer</option>
            <option value="">Mobile Designer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="">Business Owner</option>
            <option value="">Freelancer</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="">Interests</label><br />
        <input type="checkbox" />Developer <br />
        <input type="checkbox" />Design <br />
        <input type="checkbox" />Business
      </div>
      <button>Sign Up</button>
    </form>
  </body>
</html>
